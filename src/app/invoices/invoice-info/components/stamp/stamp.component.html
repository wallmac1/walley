<div [formGroup]="stampForm" class="container-fluid ps-1 pe-1 pb-2 ps-md-2 pe-md-2 ps-xl-3 pe-xl-3"
    style="position: relative;">

    <div class="row justify-content-center align-items-center">
        <div class="checkboxPosition">
            <input class="form-check-input checkboxDimension" type="checkbox" value="" id="isStamp"
                formControlName="isStamp">
        </div>

        <ng-container *ngIf="stampForm.get('isStamp')?.value">
            <div class="col-12 col-md-4 col-lg-12 form-check form-switch ms-4 ms-md-0 ms-lg-4">
                <label class="form-label" for="supplierPays">
                    {{"INVOICE.INFO.STAMPCOMPONENT.SUPPLIERPAYS" | translate}}
                </label>
                <input class="form-check-input" type="checkbox" role="switch" id="supplierPays"
                    formControlName="supplierPays">
            </div>

            <div class="col-12 col-sm-6 col-md-4 col-lg-6">
                <label class="form-label" for="total">
                    {{"INVOICE.INFO.STAMPCOMPONENT.AMOUNT" | translate}}
                </label>
                <input type="text" class="form-control" formControlName="total">
            </div>

            <!-- VAT -->
            <div class="col-12 col-sm-6 col-md-4 col-lg-6 ps-0">
                <label class="form-label" for="vat">
                    {{"INVOICE.INFO.STAMPCOMPONENT.VATNATURE" | translate}}
                </label>
                <select class="form-select vatField" formControlName="vat" id="vat">
                    <option *ngFor="let vat of vatList" [ngValue]="vat.id">
                        <span class="optionText">
                            {{vat.code_internal}} 
                            <span *ngIf="!startsWithNumber(vat.code)">
                                - {{vat.code}}
                            </span>
                            <span *ngIf="vat.description != null && vat.id != stampForm.get('vat')?.value">
                                - {{vat.description}}
                            </span>
                        </span>
                    </option>
                </select>
            </div>
        </ng-container>
    </div>

</div>
