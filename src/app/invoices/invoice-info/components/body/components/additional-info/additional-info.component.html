<div [formGroup]="fatherLine" class="container-fluid">
    <div formArrayName="discounts" class="row justify-content-start align-items-center">
        <!-- DISCOUNT -->
        <div *ngFor="let discount of discounts.controls; let i = index" [formGroupName]="i"
            class="col-12 col-sm-8 col-md-6 col-lg-3 pe-1 mt-1 ps-0">
            <div class="row">
                <div class="col-6 pe-0">
                    <select class="form-select ps-1" name="isDiscount-{{i}}" id="isDiscount-{{i}}"
                        style="border-top-right-radius: 0; border-bottom-right-radius: 0;" formControlName="isDiscount">
                        <option [value]="1">Sconto %</option>
                        <option [value]="0" matTooltip="Percentuale Maggiorazione">Magg. %</option>
                    </select>
                </div>
                <div class="col-6 ps-0">
                    <div class="input-group">
                        <input type="text" class="form-control" id="value-{{i}}" formControlName="value"
                            [class.is-invalid]="discount.get('value')?.invalid"
                            style="border-top-left-radius: 0; border-bottom-left-radius: 0;">
                        <button class="btn btn-outline-danger" (click)="deleteLine(i)">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-8 col-md-6 col-4 mt-1">
            <button class="btn btn-sm btn-outline-dark" (click)="addDiscountLine()">
                <i class="bi bi-plus"></i>
                Sconto/Maggiorazione
            </button>
        </div>
    </div>
</div>
