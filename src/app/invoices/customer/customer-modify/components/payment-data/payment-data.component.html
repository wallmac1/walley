<div class="container-fluid mt-4 pb-5" style="max-width: 1400px;">

    <div [formGroup]="paymentMethod" class="row justify-content-start align-items-center">
        <div class="col-12 col-md-8 col-lg-6">
            <label class="form-label" for="paymentMethod">{{"INVOICE.CUSTOMER.PAYMENTTAB.PAYMENTMETHOD" | translate}}</label>
            <select class="form-select" name="paymentMethod" id="paymentMethod" formControlName="paymentMethod">
                <option [ngValue]="null">--</option>
                <option *ngFor="let method of paymentMethods" [ngValue]="method.id">
                    {{method.name}}
                </option>
            </select>
        </div>
    </div>

    <div [formGroup]="companyBankForm"  class="row justify-content-start align-items-end mt-4">

        <div class="col-12" style="border-bottom: 1px solid lightgray;">
            <span class="titleLines">
                {{"INVOICE.CUSTOMER.PAYMENTTAB.COMPANYBANK" | translate}}
            </span>
        </div>
        
        <!-- DENOMINATION -->
        <div class="col-10 col-md-8">
            <label class="form-label" for="denomination">{{"INVOICE.CUSTOMER.PAYMENTTAB.DENOMINATION" | translate}}</label>
            <input class="form-control" type="text" id="denomination" formControlName="denomination">
        </div>

        <!-- SEARCH -->
        <div class="col-2">
            <button class="btn btn-outline-dark" (click)="searchBank()">
                <i class="bi bi-search"></i>
            </button>
        </div>

        <!-- IBAN -->
        <div class="col-12 col-md-8 col-lg-4">
            <label class="form-label" for="iban">{{"INVOICE.CUSTOMER.PAYMENTTAB.IBAN" | translate}}</label>
            <input class="form-control" type="text" id="iban" formControlName="iban">
        </div>

        <div class="col-4 d-none d-md-inline d-lg-none"></div>

        <!-- ABI -->
        <div class="col-6 col-md-3 col-lg-2">
            <label class="form-label" for="abi">{{"INVOICE.CUSTOMER.PAYMENTTAB.ABI" | translate}}</label>
            <input class="form-control" type="text" id="abi" formControlName="abi">
        </div>

        <!-- CAB -->
        <div class="col-6 col-md-3 col-lg-2" style="position: relative;">
            <label class="form-label" for="cab">{{"INVOICE.CUSTOMER.PAYMENTTAB.CAB" | translate}}</label>
            <input class="form-control" type="text" id="cab" formControlName="cab">
        </div>

        <!-- CC -->
        <div class="col-6 col-md-3 col-lg-2">
            <label class="form-label" for="cc">{{"INVOICE.CUSTOMER.PAYMENTTAB.CC" | translate}}</label>
            <input class="form-control" type="text" id="cc" formControlName="cc">
        </div>

        <!-- BIC -->
        <div class="col-6 col-md-3 col-lg-2">
            <label class="form-label" for="bic">{{"INVOICE.CUSTOMER.PAYMENTTAB.BIC" | translate}}</label>
            <input class="form-control" type="text" id="bic" formControlName="bic">
        </div>
    </div>

    <div [formGroup]="customerBankForm" class="row justify-content-start align-items-top mt-4">

        <div class="col-12" style="border-bottom: 1px solid lightgray;">
            <span class="titleLines">
                {{"INVOICE.CUSTOMER.PAYMENTTAB.CUSTOMERBANK" | translate}}
            </span>
        </div>
        
        <!-- DENOMINATION -->
        <div class="col-10 col-md-8">
            <label class="form-label" for="denomination">{{"INVOICE.CUSTOMER.PAYMENTTAB.DENOMINATION" | translate}}</label>
            <input class="form-control" type="text" id="denomination" formControlName="denomination">
        </div>

        <div class="col-4 d-none d-md-inline"></div>

        <!-- IBAN -->
        <div class="col-12 col-md-8 col-lg-4">
            <label class="form-label" for="iban">{{"INVOICE.CUSTOMER.PAYMENTTAB.IBAN" | translate}}</label>
            <input class="form-control" type="text" id="iban" formControlName="iban">
        </div>

        <div class="col-4 d-none d-md-inline d-lg-none"></div>

        <!-- ABI -->
        <div class="col-6 col-md-3 col-lg-2">
            <label class="form-label" for="abi">{{"INVOICE.CUSTOMER.PAYMENTTAB.ABI" | translate}}</label>
            <input class="form-control" type="text" id="abi" formControlName="abi">
        </div>

        <!-- CAB -->
        <div class="col-6 col-md-3 col-lg-2" style="position: relative;">
            <label class="form-label" for="cab">{{"INVOICE.CUSTOMER.PAYMENTTAB.CAB" | translate}}</label>
            <input class="form-control" type="text" id="cab" formControlName="cab">
        </div>

        <!-- CC -->
        <div class="col-6 col-md-3 col-lg-2">
            <label class="form-label" for="cc">{{"INVOICE.CUSTOMER.PAYMENTTAB.CC" | translate}}</label>
            <input class="form-control" type="text" id="cc" formControlName="cc">
        </div>

        <!-- BIC -->
        <div class="col-6 col-md-3 col-lg-2">
            <label class="form-label" for="bic">{{"INVOICE.CUSTOMER.PAYMENTTAB.BIC" | translate}}</label>
            <input class="form-control" type="text" id="bic" formControlName="bic">
        </div>
    </div>
</div>
