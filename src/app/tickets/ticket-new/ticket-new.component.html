<div class="container-fluid p-1 p-sm-2 p-md-3 p-lg-4 p-xl-5" style="min-height: 85vh; max-width: 1400px;">
    <form [formGroup]="ticketForm">
        <div class="row justify-content-center align-items-center mt-4">
            <div class="col-12 col-md-10 col-lg-6 btn-group diagonal-divider" role="group"
                aria-label="Basic radio toggle button group" (change)="print()">
                <input type="radio" class="btn-check" id="internal" autocomplete="off" formControlName="internal"
                    [value]="1">
                <label class="btn btn-outline-primary" for="internal">Internal</label>

                <input type="radio" class="btn-check" id="external" autocomplete="off" formControlName="internal"
                    [value]="0">
                <label class="btn btn-outline-primary" for="external">External</label>
            </div>
        </div>

        <div class="row justify-content-center align-items-center mt-4">
            <!-- Date field (read-only) -->
            <div class="col-12 col-md-6 mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="text" id="date" class="form-control" formControlName="date" readonly>
            </div>

            <!-- Client field (visible only if "External" is selected) -->
            <div class="col-12 col-md-6 mb-3" *ngIf="ticketForm.get('internal')!.value === 0">
                <label for="client" class="form-label">Client</label>
                <input class="form-control" id="client" formControlName="client">
                <!-- <input class="form-control" [ngbTypeahead]="searchClient" id="client" formControlName="client"> -->
            </div>

            <!-- Location field (visible only if "External" is selected) -->
            <div class="col-12 col-md-6 mb-3" *ngIf="ticketForm.get('internal')!.value === 0">
                <label for="location" class="form-label">Location</label>
                <select id="location" class="form-select" formControlName="location">
                    <option [ngValue]="null" disabled>Select the headquarter</option>
                    <option *ngFor="let location of locations" [value]="location.id">{{location.city}}, {{location.address}}</option>
                </select>
            </div>

            <!-- Title field -->
            <div class="col-12 col-md-6 mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" class="form-control" formControlName="title">
            </div>

            <!-- Description field -->
            <div class="col-12 mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" class="form-control" formControlName="description" rows="3"></textarea>
            </div>

            <!-- Department field -->
            <div class="col-12 col-md-6 mb-3">
                <label for="department" class="form-label">Department</label>
                <select id="department" class="form-select" formControlName="department" multiple>
                    <option [ngValue]="null" disabled>Select a department</option>
                    <option *ngFor="let department of departments" [ngValue]="department.id">{{department.name}}</option>
                </select>
            </div>

            <!-- In charge field -->
            <div class="col-12 col-md-6 mb-3">
                <label for="incharge" class="form-label">In Charge</label>
                <select id="incharge" class="form-select" formControlName="incharge">
                    <option [ngValue]="null" disabled>Select a person</option>
                    <option *ngFor="let profile of profiles" [ngValue]="profile.id">{{profile.nickname}}</option>
                </select>
            </div>

            <!-- Keep Informed field -->
            <div class="col-12 mb-3">
                <!-- <label for="keepinformed" class="form-label">Keep Informed</label>
                <select id="keepinformed" class="form-select" formControlName="keepinformed" multiple>
                    <option [ngValue]="null" disabled>Select a person</option>
                    <option *ngFor="let profile of profiles" [value]="profile.id">{{profile.nickname}}</option>
                </select> -->
                <div class="content">
                    <h2 class="text-center">Multi-Select #7 (Limit to 7 selection)</h2>
                    <div class="container text-left">
                      <div class="row justify-content-center">
                        <div class="col-md-5">
                
                            
                          
                          <select class="selectpicker form-control" multiple data-max-options="7">
                        
                          </select>
                
                    
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>

        <div class="row justify-content-center align-items-center mt-4">
            <!-- Submit button -->
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
