<div class="container-fluid p-2" style="max-width: 1200px;">
    <div class="row justify-content-center p-2">
        <div class="col-12">
            <div class="row justify-content-center p-3" style="border: 1px solid lightgray; background-color: white;">
                <div class="d-none d-md-inline col-4 text-start">
                    <span style="font-size: small;">
                        Risultati Totali:
                        {{totalResults}}
                    </span>
                </div>

                <div class="d-none d-md-inline col-4 text-center">
                    <span style="font-size: small;">
                        Risultati per Pagina:
                        {{itemsPerPage}}
                    </span>
                </div>

                <div class="col-12 col-md-4 text-end">
                    <span>
                        <button [disabled]="currentPage == 1" class="btn btn-link me-2 p-0" (click)="prevPage()">
                            <i class="bi bi-caret-left"></i>
                        </button>
                        <span style="font-size: small;">
                            Pagina {{currentPage}} di {{totalPages}}
                        </span>
                        <button [disabled]="currentPage == totalPages" class="btn btn-link ms-2 p-0"
                            (click)="nextPage()">
                            <i class="bi bi-caret-right"></i>
                        </button>
                    </span>
                </div>
            </div>

            <div class="row">
                <div class="col-12 p-0">
                    <table mat-table [dataSource]="dataSource" class="mat-table" style="width: 100%;">

                        <!-- Id -->
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef class="text-center d-none d-md-table-cell">Id</th>
                            <td mat-cell *matCellDef="let element" class="text-center d-none d-md-table-cell">{{ element.id }}</td>
                        </ng-container>

                        <!-- Document -->
                        <ng-container matColumnDef="document">
                            <th mat-header-cell *matHeaderCellDef>Documento</th>
                            <td mat-cell *matCellDef="let element">{{ element.document }}</td>
                        </ng-container>

                        <!-- Type -->
                        <ng-container matColumnDef="type">
                            <th mat-header-cell *matHeaderCellDef class="d-none d-md-table-cell">Tipo</th>
                            <td mat-cell *matCellDef="let element" class="d-none d-md-table-cell">{{ element.type }}</td>
                        </ng-container>

                        <!-- Serial Number -->
                        <ng-container matColumnDef="serialnumber">
                            <th mat-header-cell *matHeaderCellDef>Serial Number</th>
                            <td mat-cell *matCellDef="let element">{{ element.serialnumber }} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
