<div class="container-fluid fullPage" style="min-width: 350px; min-height: 85vh;">
  <div class="row p-2- p-md-3 p-lg-4 p-xl-5 justify-content-center align-items-center" style="height: 100%;">
    <div class="col-7 col-xxl-8 d-none d-lg-inline">

    </div>
    <div class="col-12 col-sm-8 col-lg-5 col-xxl-4 d-flex justify-content-center">
      <div class="card loginCard p-1 p-sm-2 p-lg-3" style="width: 100%;">
        <div class="card-body">
          <div class="container-fluid">

            <div class="row cardHeader justify-content-center">
              <div class="col-12 text-center">
                <img src="assets/img/walley.png" alt="logo" class="logo mb-4">
                <!-- <p class="login-card-description " style="font-size: small;">Login</p> -->
              </div>
            </div>

            <div class="row justify-content-start align-items-center">
              <form [formGroup]="loginForm">
                <div class="col-12 mt-4 form-group">
                  <label for="email" style="font-weight: bold;">Email</label>
                  <input type="email" id="email" formControlName="email" class="form-control" placeholder=""
                    [class.is-invalid]="(loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || submitted)) || 
                    (loginForm.valid && submitted && invalidCredentials)">
                </div>
                <div class="col-12 mt-3 form-group">
                  <label for="password" style="font-weight: bold;">Password</label>
                  <input [type]="type" id="password" formControlName="password" class="form-control " placeholder=""
                  [class.is-invalid]="(loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || submitted)) ||
                  (loginForm.valid && submitted && invalidCredentials)">
                  <i class="bi" [ngClass]="{'bi-eye': !toggled, 'bi-eye-slash': toggled}" id="togglePassword"
                    (click)="seePassword()"></i>
                </div>
                <div *ngIf="loginForm.valid && submitted && invalidCredentials" class="col-12 text-center mb-2 text-center" style="color: #DC3545;">
                  <small style="font-size: smaller;">wrong email or password</small>
                </div>
                <div class="col-12 mb-4">
                  <!-- <input class="form-check-input" type="checkbox" role="switch" id="rememberMe" formControlName="rememberMe" (change)="onSwitchChange()">
                  <label class="form-check-label" for="rememberMe" style="font-size: small;">Remember Me</label> -->
                </div>
                <div class="col-12 text-center">
                  <button [class.disabled]="loginForm.invalid" class="btn btn-outline-primary customButton mb-2"
                    (click)="login()">Login
                  </button>
                </div>
              </form>
            </div>

            <div class="row justify-content-center align-items-center mb-2">
              <div class="col-12 text-center">
                <span class="link"><a href="recoverPassword" style="color: rgb(141, 135, 135);">Forgot Password?</a></span>
              </div>
            </div>

            <div class="row justify-content-center align-items-center">
              <div class="col-12 text-center">
                <span class="link">powered by <a href="wallnet.it" style="color: #002D5D;">Wallnet.it</a></span>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
