<div class="container-xxl p-2 p-md-3 p-lg-4">
  <div class="row justify-content-center align-items-center mb-5">
    <div class="col-12 text-center mt-2">
      <span style="font-size: xx-large; font-weight: bold"> LISTA SOCI </span>
    </div>
    <div class="col-12 text-center col-md-8 mt-2">
      <span style="font-size: small; color: gray; font-style: italic">
        In questa pagina Ã¨ possibile gestire le liste dei soci, andando anche a
        modificare i soci stessi.
      </span>
    </div>
  </div>
  <div class="row justify-content-center" style="padding-bottom: 5rem;">
    <div class="col-12 text-center align-items-center">
      <mat-form-field class="red-panel">
        <mat-label>Filtro</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Es. Lista"

          #input
        />
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 text-center">
        <!-- Year Column -->
        <ng-container matColumnDef="year">
          <th mat-header-cell *matHeaderCellDef>Anno</th>
          <td mat-cell *matCellDef="let list">{{ list.year }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let list">{{ list.name }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="notes">
          <th mat-header-cell *matHeaderCellDef>Note</th>
          <td mat-cell *matCellDef="let list">{{ list.notes }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            Nessun risultato trovato "{{ input.value }}"
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
