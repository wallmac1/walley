<div class="container-fluid" style="min-height: 200px; max-width: 400px;">
    <div class="row justify-content-center align-items-center">
        <div class="col-12 success text-center mb-4">
            <h2 class="mt-2" mat-dialog-title>SUCCESS</h2>
        </div>
        <div class="col-12 text-center mb-4">
            <div mat-dialog-content>
                <span style="font-size: large;">{{data.message}}</span>
            </div>
        </div>
        <div class="col-12 text-center">
            <div mat-dialog-actions>
                <button class="btn btn-primary" (click)="onClose()">{{data.button}}</button>
            </div>
        </div>
    </div>
</div>
