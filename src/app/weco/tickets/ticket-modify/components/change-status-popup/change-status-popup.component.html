<h2 mat-dialog-title align="center" class="justify-content-center" style="background-color: #fcf3cf;">
    <span style="font-weight: bold; font-size: x-large;">
        {{"SYSTEM.TICKETMODIFY.CHANGESTATUS" | translate }}
    </span>
</h2>

<mat-dialog-content>
    <div [formGroup]="changeStatusForm" class="row justify-content-center align-items-center p-3">
        <div class="col-12">
            <label class="form-label" for="idstatus">
                {{"SYSTEM.TICKETMODIFY.STATUS" | translate }}
            </label>
            <select class="form-select" id="idstatus" formControlName="idstatus"
                [class.is-invalid]="changeStatusForm.invalid && submitted">
                <option [value]="null">
                    --
                </option>
                <option *ngFor="let status of statusList" [ngValue]="status.id">
                    {{status.name}}
                </option>
            </select>
        </div>
    </div>

    <div *ngIf="changeStatusForm.invalid && submitted" class="row justify-content-center mt-2 pt-2">
        <div class="col-12 text-center">
            <span style="color: red; font-size: small;">
                {{"SYSTEM.TICKETMODIFY.MANDATORYFIELDS" | translate }}
            </span>
        </div>
    </div>

    <div class="row justify-content-center mt-2 pt-2" style="border-top: 1px solid lightgray;">
        <div class="col-6 text-start">
            <button class="btn btn-outline-dark" style="width: 80px;" (click)="close()">
                {{"SYSTEM.TICKETMODIFY.CLOSE" | translate }}
            </button>
        </div>

        <div class="col-6 text-end">
            <button class="btn btn-outline-success" style="width: 80px;" (click)="save()">
                {{"SYSTEM.TICKETMODIFY.SAVE" | translate }}
            </button>
        </div>
    </div>
</mat-dialog-content>
