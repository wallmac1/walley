<div class="d-flex align-items-center py-3 py-md-1" style="min-width: 350px;">
    <div class="container" id="fullPage">
        <div class="card login-card">
            <div class="row justify-content-center">
                <!-- <div class="col-md-5 d-none d-md-block align-self-center" style="border-right: 2px solid lightgray;">
                    <img src="assets/img/batteries.png" alt="login" class="login-card-img ml-5">
                </div> -->

                <div class="col-12 text-center">
                    <div class="card-body pt-4">
                        <button class="arrowBtn btn btn-sm btn-primary" (click)="goLogin()">
                            <i class="bi bi-arrow-left"></i>
                        </button>
                        <div class="brand-wrapper">
                            <img src="assets/img/walley.png" alt="logo" class="logo">
                        </div>
                        <p class="login-card-description">Insert New Password</p>
                        <p style="font-size: x-small; margin-bottom: 23px;">The new password must be 8 characters long, contain one capital letter and one special character (!&#64;;#$%^&*(),.?:|&lt;>)</p>
                        <div class="col-12">
                            <form [formGroup]="newPswForm" class="has-validation" style="margin: 0 auto;">
                                <div class="form-group">
                                    <label for="password" style="font-weight: bold;">Password</label>
                                    <div class="input-container">
                                        <input [type]="type1" name="password" id="password" formControlName="password"
                                            class="form-control" placeholder="" [ngClass]="{'error': errorMessage}"
                                            required (input)="checkPsw()">
                                        <i class="bi eyeIcon" [ngClass]="{'bi-eye': !toggled1, 'bi-eye-slash': toggled1}"
                                            id="togglePassword" (click)="seePassword('password')"></i>
                                    </div>

                                    <label class="mt-2" for="passwordRepeat" style="font-weight: bold;">Repeat Password</label>
                                    <div class="input-container">
                                        <input [type]="type2" name="passwordRepeat" id="passwordRepeat"
                                            formControlName="passwordRepeat" class="form-control" placeholder=""
                                            [ngClass]="{'error': errorMessage}" required (input)="checkPsw()">
                                        <i class="bi eyeIcon" [ngClass]="{'bi-eye': !toggled2, 'bi-eye-slash': toggled2}"
                                            id="togglePassword" (click)="seePassword('passwordRepeat')"></i>
                                    </div>
                                    <div *ngIf="errorMessage && !validPassword" id="email" class="mt-2"
                                        style="color: rgb(255, 0, 0); font-size: small;">
                                        <small>The password has to be at least 8 characters long and has to contain at least one capital letter and a special character</small>
                                    </div>
                                    <div *ngIf="errorMessage && !equalPassword" id="email" class="mt-2"
                                        style="color: rgb(255, 0, 0); font-size: small;">
                                        <small>The two passwords are different</small>
                                    </div>
                                </div>
                                <button class="btn btn-primary send-btn mt-4 mb-4" (click)="send()" [disabled]="!newPswForm.touched">
                                    Send
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
