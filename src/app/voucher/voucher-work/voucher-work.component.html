<div [formGroup]="worksForm" class="container-fluid p-0">
    <mat-accordion formArrayName="works" class="example-headers-align">
        <mat-expansion-panel *ngFor="let article of worksArray.controls; let i = index" [formGroupName]="i"
            class="mt-2">
            <mat-expansion-panel-header>
                <mat-panel-title style="font-size: large;">
                    Lavoro {{i+1}}
                    <i class="bi bi-trash ms-2" style="color: red;" (click)="deleteWork(i)"></i>
                </mat-panel-title>
                <mat-panel-description class="align-items-right">

                </mat-panel-description>
            </mat-expansion-panel-header>

            <!-- FORM -->

            <div class="row justify-content-center align-items-center">
                <div class="col-7 mt-2">
                    <label class="form-label" for="quantity">
                        Quantità
                    </label>
                    <input type="text" class="form-control" formControlName="quantity" id="quantity">
                </div>
                <div class="col-5 mt-2">
                    <label class="form-label" for="refidunit">
                        Unità di misura
                    </label>
                    <select type="text" class="form-select" formControlName="refidunit" id="refidunit">
                        <option [ngValue]="null">Seleziona unità</option>
                        <option *ngFor="let unit of measurmentUnit" [ngValue]="unit.id">
                            {{unit.acronym}}
                        </option>
                    </select>
                </div>
                <div class="col-12 mt-2">
                    <label class="form-label" for="description">
                        Descrizione
                    </label>
                    <textarea type="text" class="form-control" formControlName="description" id="description">
                    </textarea>
                </div>
            </div>
        </mat-expansion-panel>
    </mat-accordion>
</div>
