<div class="d-flex align-items-center py-3 py-md-1" style="min-width: 350px;">
    <div class="container" id="fullPage">
        <div class="card login-card">
            <div class="row justify-content-center">
                <!-- <div class="col-md-5 d-none d-md-block align-self-center" style="border-right: 2px solid lightgray;">
                    <img src="assets/img/batteries.png" alt="login" class="login-card-img ml-5">
                </div> -->

                <div class="col-12 text-center">
                    <div class="card-body pt-4">
                        <button class="arrowBtn btn btn-sm btn-primary" (click)="goLogin()">
                            <i class="bi bi-arrow-left"></i>
                        </button>
                        <div class="brand-wrapper">
                            <img src="assets/img/walley.png" alt="logo" class="logo">
                        </div>
                        <p class="login-card-description">Recover your password</p>
                        <p style="font-size: x-small; margin-bottom: 23px;">A message with a link to change password
                            will be sent to your email</p>
                        <div class="col-12">
                            <form [formGroup]="recoverPswForm" class="has-validation" style="margin: 0 auto;">
                                <div class="form-group">
                                    <label for="email" style="font-size: large;"><strong>Email</strong></label>
                                    <input type="email" name="email" id="email" formControlName="email"
                                        class="form-control" placeholder="" [ngClass]="{'error': !validEmail}"
                                        aria-describedby="emailFeedback" required>
                                    <div *ngIf="!validEmail" id="email" style="color: rgb(255, 0, 0);">
                                        <small>*Wrong e-mail format inserted</small>
                                    </div>
                                </div>
                                <button class="btn btn-primary send-btn mt-4 mb-4" (click)="send()">
                                    Send
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
